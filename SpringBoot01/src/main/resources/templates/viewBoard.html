
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Forty by HTML5 UP</title>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
<link rel="stylesheet" href="/bigdata/assets/css/main.css" />
<link rel="stylesheet" href="/bigdata/assets/css/board.css" />
<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>
<body>


	<div id="board">
		<table id="list">
			<tr>
				<td>제목</td>
				<td th:text="${board.title}"></td>
			</tr>
			<tr>
				<td>작성자</td>
				<td th:text="${board.writer}"></td>
			</tr>
			<tr>
				<td colspan="2">내용</td>
			</tr>
			<tr>
				<td th:text="${board.content}" colspan="2"></td>
			</tr>

			<tr>
				<td colspan="2"><img th:src="'/bigdata/save/'+${board.img}"></td>
			</tr>

			<tr>
				<td colspan="2">
				<a href="/bigdata/boards"><button>뒤로가기</button></a>
				</td>
			</tr>
		</table>
	</div>
				
	<!-- Scripts -->
	<script src="/bigdata/assets/js/jquery.min.js"></script>
	<script src="/bigdata/assets/js/jquery.scrolly.min.js"></script>
	<script src="/bigdata/assets/js/jquery.scrollex.min.js"></script>
	<script src="/bigdata/assets/js/skel.min.js"></script>
	<script src="/bigdata/assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="/bigdata/assets/js/main.js"></script>
</body>
</html>
