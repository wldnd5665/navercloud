<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Forty by HTML5 UP</title>
<meta charset="utf-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
<link rel="stylesheet" href="/bigdata/assets/css/main.css" />
<link rel="stylesheet" href="/bigdata/assets/css/board.css" />
<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>
<body>
	<div id="board">
	<h1>게시글 작성페이지</h1>

		<!-- 게시물 작성 요청 : bigdata/boards -->
		<form action="/bigdata/boards" method="post" enctype="multipart/form-data" >
			<table id="list">
				<tr>
					<td>제목</td>
					<td><input name="title" type="text"></td>
				</tr>
				<tr>
					<td>작성자</td>
				
					<td><input readonly th:value="${session.member.email}" name="writer" type="text"></td>
				</tr>
				<tr>
					<td>이미지</td>
					<td><input name="file" type="file"></td>
				</tr>
				<tr>
					<td colspan="2">내용</td>
				</tr>
				<tr>
					<td colspan="2"><textarea name="content" rows="10" style="resize: none;"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2"><input type="reset" value="초기화"> <input
						type="submit" value="작성하기"></td>
				</tr>
			</table>
		</form>
	</div>
	<!-- Scripts -->
	<script src="/bigdata/assets/js/jquery.min.js"></script>
	<script src="/bigdata/assets/js/jquery.scrolly.min.js"></script>
	<script src="/bigdata/assets/js/jquery.scrollex.min.js"></script>
	<script src="/bigdata/assets/js/skel.min.js"></script>
	<script src="/bigdata/assets/js/util.js"></script>

	<script src="/bigdata/assets/js/main.js"></script>
</body>
</html>
